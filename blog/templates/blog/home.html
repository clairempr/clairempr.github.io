{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>quick & dirty blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">

  <!-- the below three lines are a fix to get HTML5 semantic elements working in old versions of Internet Explorer-->
  <!--[if lt IE 9]>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
<!-- Here is our main header that is used across all the pages of our website -->

<div class="container h-100">

  <header>
    <h1 class="display-1 main-title">quick & dirty blog</h1>
  </header>

  <div class="mt-4 mb-1">
    <div class="divider">&#10086;&nbsp;&#10086;&nbsp;&#10086;</div>
  </div>
  <!-- Here is our page's main content -->
  <main>

    <h3>Generate blog</h3>
    <a href="{% url 'blog:generate_blog' %}">
      <button type="button" class="btn btn-outline-dark btn-lg">hold my beer</button>
    </a>

    <h3>Generate blog for local testing</h3>
    <a href="{% url 'blog:generate_local_blog' %}">
      <button type="button" class="btn btn-outline-dark btn-lg">hold my beer</button>
    </a>

    <h3>Generate index</h3>
    <a href="{% url 'blog:generated_index' %}">
      <button type="button" class="btn btn-outline-dark btn-lg">hold my beer</button>
    </a>

    <h3>Generate story</h3>
    <div class="story-input-wrapper">
      <form class="w-50 mt-1 mb-5" action="{% url 'blog:generated_story' %}" method="post">
        {% csrf_token %}
        <input class="form-control" type="file" name="markdown_file">
        <input type="submit" class="btn btn-outline-dark btn-lg mt-3" value="hold my beer">
      </form>
    </div>

  </main>

</div>

</body>
</html>
